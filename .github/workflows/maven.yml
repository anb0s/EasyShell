# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-compatibility:
    strategy:
      fail-fast: false
      matrix:
        target-platform: ['Eclipse-4.8', 'Eclipse-2021-09', 'Eclipse-2022-03']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: 'Build for platform: ${{ matrix.target-platform }}'
      run: 'mvn -Dtarget.platform=${{ matrix.target-platform }} -Dsite.dir=testing clean verify'

  build-default:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: 'Build for platform: default'
      run: 'mvn -Dsite.dir=testing clean verify'
    - name: 'Deploy for PR${{ github.event.pull_request.number }}'
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v2
      with: 
        name: EasyShell-update-site-PR${{ github.event.pull_request.number }}
        path: site/target/repository
    - name: Commit and push changes
      if: contains(github.ref, 'refs/heads/testing')
      uses: devops-infra/action-commit-push@v0.8.4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        commit_message: New testing build
    - name: Deploy for Testing
      if: contains(github.ref, 'refs/heads/testing')
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: updates
